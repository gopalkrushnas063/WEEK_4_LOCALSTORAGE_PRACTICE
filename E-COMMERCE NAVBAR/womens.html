    function addToCartFunction(el) {
        event.preventDefault()
        let cartObj = {
            productImg: el.image_url,
            productName: el.name,
            productPrice: el.price
        }

        cartItem.push(cartObj)
        localStorage.setItem("cartData", JSON.stringify(cartItem))
        
    }

        counter++;
        document.querySelector("#count").innerText = counter;
        localStorage.setItem("localCounter", counter);
