<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Database</title>
  <link rel="stylesheet" href="commonStyles.css" />
  <style>
    tbody>tr>td:last-child {
      background-color: red;
      cursor: pointer;
      font-weight: bold;
    }
  </style>
</head>

<body>
  <div id="links">
    <div><a href="index.html">Home</a></div>
    <div><a href="applied.html">Applied Jobs</a></div>
    <div><a href="bookmark.html">Bookmarks</a></div>
  </div>



  <select id="sortNames" onChange="handelNameSort()">
    <option value="">Sort By Name</option>
    <option value="ascending">Ascending</option>
    <option value="descending">Descending</option>
  </select>

  <select id="filter">
    <option value="">Filter By Role</option>
    <option value="Backend">Banckend</option>
    <option value="Frontend">Frontend</option>
    <option value="FSD">FSD</option>
  </select>

  <select id="sortSalary" onchange="handleSalarySort()">
    <option value="">Sort By Salary</option>
    <option value="highToLow">High to Low</option>
    <option value="lowToHigh">Low to High</option>
  </select>

  <main>
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Email</th>
          <th>Job applied</th>
          <th>Salary expected</th>
          <th>Add to bookmark</th>
        </tr>
      </thead>
      <tbody id="body">
        <!-- Append your output to tbody -->
      </tbody>
    </table>
  </main>
</body>
<script>
  let arrFromLS = JSON.parse(localStorage.getItem("jobData"))
  
  

  // .................Filter Part By Role.........................
  document.querySelector("#filter").addEventListener("change", handelFilter);

  function handelFilter() {
    let selected = document.querySelector("#filter").value
    let filteredList = arrFromLS.filter(function (el) {
      return el.personRole == selected;
    })

    console.log(filteredList)

    displayTable(filteredList)
  }


  // .................Name Sort By Alphabetical Order.......................
  function handelNameSort() {
    let selected = document.querySelector("#sortNames").value;
    if (selected == "ascending") {
      arrFromLS.sort(function (a, b) {
        if (a.personName > b.personName) return 1
        if (a.personName < b.personName) return -1
        return 0
      })
      displayTable(arrFromLS)
    }

    if (selected == "descending") {
      arrFromLS.sort(function (a, b) {
        if (a.personName > b.personName) return -1
        if (a.personName < b.personName) return 1
        return 0
      })
      displayTable(arrFromLS)
    }
  }

// .....................Salary Filter Part..............................
function handleSalarySort() {
    let selected = document.querySelector("#sortSalary").value;
    // console.log(selected)
    if (selected == "highToLow") {
      arrFromLS.sort(function (a, b) {
        return b.personSalary - a.personSalary;
      })
      displayTable(arrFromLS);
    }

    if (selected == "lowToHigh") {
      arrFromLS.sort(function (a, b) {
        return a.personSalary - b.personSalary;
      })
      displayTable(arrFromLS);
    }
  }
  //...................................................................


  let bookMarkArr = JSON.parse(localStorage.getItem("bookMarkData")) || [];

  displayTable(arrFromLS);

  function displayTable(arrFromLS) {
    document.querySelector("tbody").innerHTML = "";
    arrFromLS.forEach(function (el) {
      let tr = document.createElement("tr");

      let td1 = document.createElement("td")
      td1.innerText = el.personName;

      let td2 = document.createElement("td")
      td2.innerText = el.personEmail;

      let td3 = document.createElement("td")
      td3.innerText = el.personRole;


      let td4 = document.createElement("td")
      td4.innerText = el.personSalary;

      let td5 = document.createElement("td")
      td5.innerText = "Bookmark";
      td5.addEventListener("click", function () {
        bookMarkFun(el)
      })


      tr.append(td1, td2, td3, td4, td5);
      document.querySelector("tbody").append(tr)

    })

    function bookMarkFun(el) {
      bookMarkArr.push(el);
      localStorage.setItem("bookMarkData", JSON.stringify(bookMarkArr));
    }
  }
</script>

</html>
